<title>Transfer Money</title>

<body>
	<form action = "transfer">
		<h1>Transfer Money</h1><br>
		
		<div>
			Enter the Receiver's account number <input type = "text" name = "recv_acc_number"><br>

		</div>
		
		<div>
			<h2> Note:</h2><br>
			<p> The Limit per Transfer is Maximum 10,000 and Minimum 1000</p><br>
		</div>
		
	</form>
